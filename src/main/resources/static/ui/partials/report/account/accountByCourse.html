<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/account.{{iconSetType}}" width="24" height="24">
                <strong>تقرير عن الطلاب المسجلين للدورات</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="coursesList" class="control-label">الدورات</label>
                <ui-select id="coursesList"
                           focus-autofocus="1"
                           ng-model="buffer.coursesList"
                           multiple="multiple"
                           required="required"
                           disable-validation-message=""
                           theme="bootstrap">
                    <ui-select-match placeholder="اختر الدورات">

                        <li class="mdl-list__item mdl-list__item--two-line"
                            style="padding: unset;cursor: pointer;overflow: auto">
                            <span class="mdl-list__item-primary-content">
                            <span class="material-icons mdl-list__item-avatar"
                                  style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/course.{{iconSetType}}')"></span>
                            <div ng-bind-html="code | highlight: $select.search"></div>

                                <span class="mdl-list__item-sub-title" style="white-space: normal">
                                    <span>التخصص / </span>
                                    {{$item.master.name}}
                                </span>

                                <span class="mdl-list__item-sub-title" style="white-space: normal">
                                    <span>الفرع / </span>
                                    {{$item.master.branch.name}}
                                </span>

                            </span>
                        </li>

                    </ui-select-match>
                    <ui-select-choices
                            repeat="course in courses | filter: $select.search | orderBy:'code' track by course.id">

                        <div class="mdl-menu__item--full-bleed-divider"></div>
                        <li class="mdl-list__item mdl-list__item--two-line"
                            style="padding: unset;cursor: pointer;">
                            <span class="mdl-list__item-primary-content">
                            <span class="material-icons mdl-list__item-avatar"
                                  style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/course.{{iconSetType}}')"></span>
                            <div ng-bind-html="course.code | highlight: $select.search"></div>
                                <span class="mdl-list__item-sub-title">
                                    <span>التخصص / </span>
                                    {{course.master.name}}
                                </span>
                                <span class="mdl-list__item-sub-title">
                                    <span>الفرع / </span>
                                    {{course.master.branch.name}}
                                </span>
                            </span>
                        </li>

                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="exportType" class="control-label">نوع الملف المستخرج</label>
                <select id="exportType"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.exportType">
                    <option value="PDF">
                        <span>ملف من نوع PDF</span>
                    </option>
                    <option value="HTML">
                        <span>ملف من نوع HTML</span>
                    </option>
                    <option value="RTF">
                        <span>ملف من نوع RTF</span>
                    </option>
                    <option value="XHTML">
                        <span>ملف من نوع XHTML</span>
                    </option>
                    <option value="XLSX">
                        <span>ملف من نوع XLSX</span>
                    </option>
                    <option value="CSV">
                        <span>ملف من نوع CSV</span>
                    </option>
                    <option value="PPTX">
                        <span>ملف من نوع PPTX</span>
                    </option>
                    <option value="DOCX">
                        <span>ملف من نوع DOCX</span>
                    </option>
                    <option value="ODS">
                        <span>ملف من نوع ODS</span>
                    </option>
                    <option value="ODT">
                        <span>ملف من نوع ODT</span>
                    </option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="title" class="control-label">عنوان التقرير</label>
                <input id="title"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="ادخل عنوان مختصر..."
                       ng-model="buffer.title">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <table class="table table-bordered table-hover">
                    <thead>
                    <th class="info" colspan="4">
                        <span>ترتيب الطلاب حسب : </span>
                        <a href="" ng-click="addSortBy()">اضافة...</a>
                    </th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sortBy in buffer.sorts">
                        <td>
                            <select class="form-control"
                                    ng-model="sortBy.name">
                                <option value="student.contact.firstName">الاسم الأول</option>
                                <option value="student.contact.secondName">الاسم الثاني</option>
                                <option value="student.contact.thirdName">الاسم الثالث</option>
                                <option value="student.contact.forthName">الاسم الرابع</option>
                                <option value="student.contact.identityNumber">رقم البطاقة</option>
                                <option value="student.contact.mobile">رقم الجوال</option>
                                <option value="course.master.branch.id">الفرع</option>
                                <option value="course.master.id">التخصص</option>
                                <option value="course.id">الدورة</option>
                                <option value="lastPerson.id">مدخل التسجيل</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control"
                                    ng-model="sortBy.direction">
                                <option value="asc">تصاعدي</option>
                                <option value="desc">تنازلي</option>
                            </select>
                        </td>
                        <td>
                            <a href="" ng-click="buffer.sorts.splice($index, 1)">حذف</a>
                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/print.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
