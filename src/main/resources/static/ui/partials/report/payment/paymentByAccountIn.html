<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <h3 class="modal-title text-center">تقرير عن السندات بالبحث فى بيانات التسجيل</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفرع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-single="'اختر الفرع'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.branch"
                        required="required"
                        disable-validation-message=""
                        ng-change="findAccountsByBranch()"
                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' +  branch.name) for branch in branches | orderBy:'code' track by branch.id">
                </select>
            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="accountCode" class="control-label">رقم الطالب</label>
                    <select id="accountCode" data-placeholder="ابحث عن الرقم"
                            no-results-text="'لا توجد بيانات توافق بحثك'"
                            placeholder-text-single="'اختر الرقم'"
                            class="form-control text-right"
                            chosen=""
                            multiple=""
                            ng-model="buffer.accountsList"
                            required="required"
                            disable-validation-message=""
                            ng-options="((account.registerDate | kdate: 'yy' : 'ar' : 'ummalqura') + account.course.master.branch.code + account.course.master.code + account.course.code + account.code) group by account.course.master.branch.name for account in accounts | orderBy:'account.course.code' track by account.id">
                    </select>
                </div>

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="studentName" class="control-label">اسم الطالب</label>
                    <select id="studentName" data-placeholder="ابحث عن الاسم"
                            no-results-text="'لا توجد بيانات توافق بحثك'"
                            placeholder-text-single="'اختر الاسم'"
                            class="form-control text-right"
                            chosen=""
                            multiple=""
                            ng-model="buffer.accountsList"
                            required="required"
                            disable-validation-message=""
                            ng-options="(account.student.contact.firstName + ' ' + account.student.contact.secondName + ' ' + account.student.contact.thirdName  + ' ' + account.student.contact.forthName) group by account.course.master.branch.name for account in accounts | orderBy:'account.student.contact.firstName' track by account.id">
                    </select>
                </div>

            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="studentMobile" class="control-label">رقم الجوال</label>
                    <select id="studentMobile" data-placeholder="ابحث عن الرقم"
                            no-results-text="'لا توجد بيانات توافق بحثك'"
                            placeholder-text-single="'اختر الرقم'"
                            class="form-control text-right"
                            chosen=""
                            multiple=""
                            ng-model="buffer.accountsList"
                            required="required"
                            disable-validation-message=""
                            ng-options="((account.registerDate | kdate: 'yy' : 'ar' : 'ummalqura') + account.course.master.branch.code + account.course.master.code + account.course.code + account.code + ' ( ' + account.student.contact.mobile + ' ) ') group by account.course.master.branch.name for account in accounts | orderBy:'account.student.contact.mobile' track by account.id">
                    </select>
                </div>

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="studentIdentityNumber" class="control-label">رقم البطاقة</label>
                    <select id="studentIdentityNumber" data-placeholder="ابحث عن الرقم"
                            no-results-text="'لا توجد بيانات توافق بحثك'"
                            placeholder-text-single="'اختر الرقم'"
                            class="form-control text-right"
                            chosen=""
                            multiple=""
                            ng-model="buffer.accountsList"
                            required="required"
                            disable-validation-message=""
                            ng-options="((account.registerDate | kdate: 'yy' : 'ar' : 'ummalqura') + account.course.master.branch.code + account.course.master.code + account.course.code + account.code + ' ( ' + account.student.contact.identityNumber + ' ) ') group by account.course.master.branch.name for account in accounts | orderBy:'account.student.contact.identityNumber' track by account.id">
                    </select>
                </div>

            </div>

            <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="startDate" class="control-label">التاريخ من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="endDate" class="control-label">التاريخ إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="exportType" class="control-label">نوع الملف المستخرج</label>
                <select id="exportType"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.exportType">
                    <option value="PDF">
                        <span>ملف من نوع PDF</span>
                    </option>
                    <option value="HTML">
                        <span>ملف من نوع HTML</span>
                    </option>
                    <option value="RTF">
                        <span>ملف من نوع RTF</span>
                    </option>
                    <option value="XHTML">
                        <span>ملف من نوع XHTML</span>
                    </option>
                    <option value="XLSX">
                        <span>ملف من نوع XLSX</span>
                    </option>
                    <option value="CSV">
                        <span>ملف من نوع CSV</span>
                    </option>
                    <option value="PPTX">
                        <span>ملف من نوع PPTX</span>
                    </option>
                    <option value="DOCX">
                        <span>ملف من نوع DOCX</span>
                    </option>
                    <option value="ODS">
                        <span>ملف من نوع ODS</span>
                    </option>
                    <option value="ODT">
                        <span>ملف من نوع ODT</span>
                    </option>
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="title" class="control-label">عنوان التقرير</label>
                <input id="title"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="ادخل عنوان مختصر..."
                       ng-model="buffer.title">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-init="buffer.isSummery=false;">
                <label class="help-block">
                    <input style="height: 10px !important;"
                           type="checkbox"
                           ng-model="buffer.isSummery"/>
                    <span>مختصر</span>
                </label>
            </div>


        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
